<div class="login-background d-flex align-items-center">

  <div class="language-switcher">
    <select class="form-select form-select-sm" (change)="changeLanguage($event)" [value]="selectedLang">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </div>

  <div *ngIf="alertMessage" class="login-alert alert alert-{{alertType}}">
    {{ alertMessage | translate:selectedLang }}
  </div>
  
  <div class="container position-relative" style="z-index: 1">

    <div class="row align-items-center justify-content-center ms-5 me-5">

      <div class="col text-center mb-4 ms-5">
        <img class="logo img-fluid" src="/assets/logo.png" alt="GeekHub logo" />
      </div>

      <div class="col">
        <h1 class="mb-4 ms-5 fw-bold">{{ 'WELCOME' | translate:selectedLang }}</h1>

        <form class="login-form ms-5 me-5" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="{{ 'USERNAME' | translate:selectedLang}}"
              formControlName="username" required />
          </div>

          <div class="mb-3 input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
              placeholder="Enter password" formControlName="password" required>
            <button class="btn btn-password" type="button" (click)="togglePassword()">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>

          <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="loginForm.invalid">{{'SIGN_IN' |
            translate:selectedLang}}</button>
        </form>

        <p class="mt-3 ms-5 text-center">
          {{'NO_ACCOUNT' | translate:selectedLang}}
          <a href="#" class="text-white fw-bold" routerLink="/register" routerLinkActive="active">{{ 'CREATE' |
            translate:selectedLang }}</a>
        </p>
      </div>
    </div>
  </div>
